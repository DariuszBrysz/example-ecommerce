variables:
  terraformVersion: '0.15.1'

pool: LocalAgent

steps:
  - task: TerraformInstaller@0
    inputs:
      terraformVersion: $(terraformVersion)

  - task: AzureCLI@2
    inputs:
      azureSubscription: 'Azure'
      scriptType: 'ps'
      scriptLocation: 'inlineScript'
      inlineScript: |
        cd terraform
        terraform init
        terraform validate
        terraform apply -destroy -auto-approve